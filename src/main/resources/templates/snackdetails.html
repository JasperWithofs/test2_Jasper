<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>snackdetails</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<h2 th:text="|snack: ${snack.name}|">Snackdetail</h2>

<div class="row1">
    <div class="row1content" th:if="${snack}">
        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/snackdetails/${snack.id}/prev|}">&lt;</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/snackdetails/${snack.id}/next|}">&gt;</a>
        </div>
        <div class="venueinfo">
            <div class="infoLine">
                <div class="infoLineName">Vegan?</div>
                <div class="infoLineValue" th:text="${snack.isVegan() ? 'yes' : 'no'}"></div>
            </div>

            <div class="infoLine">
                <div class="infoLineName">Price :</div>
                <div class="infoLineValue" th:text="${snack.price} + '€' "></div>
            </div>

            <div th:if="${snack.isSideDishPossible()}">
                <div class="infoLine">
                    <div class="infoLineName">Price with side dish :</div>
                    <div class="infoLineValue" th:text="${snack.priceSideDish + snack.price} + '€' "></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row1content" th:unless="${snack}";>
        <p> no snack chosen</p>
    </div>
</div>

</body>
</html>
